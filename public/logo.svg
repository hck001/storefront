<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 60" fill="none">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="50%" stop-color="#C9A84C"/>
      <stop offset="100%" stop-color="#B8941F"/>
    </linearGradient>
    <linearGradient id="goldLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E8D48B"/>
      <stop offset="50%" stop-color="#C9A84C"/>
      <stop offset="100%" stop-color="#E8D48B"/>
    </linearGradient>
  </defs>
  
  <!-- Mini bag icon -->
  <g transform="translate(0, 8)">
    <!-- Handle -->
    <path d="M12 18 C12 6, 32 6, 32 18" stroke="url(#gold)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="6" y="18" width="32" height="24" rx="4" fill="none" stroke="url(#gold)" stroke-width="2"/>
    <!-- Flap -->
    <path d="M6 24 L22 32 L38 24" stroke="url(#gold)" stroke-width="1.5" fill="none"/>
    <!-- Clasp -->
    <circle cx="22" cy="32" r="3" fill="url(#gold)"/>
    <circle cx="22" cy="32" r="1.2" fill="#0a0a0a"/>
  </g>
  
  <!-- Brand text: ჩანთები -->
  <text x="52" y="42" font-family="Georgia, 'Times New Roman', serif" font-size="36" font-weight="400" letter-spacing="6" fill="url(#goldLight)">ჩანთები</text>
  
  <!-- Decorative line -->
  <line x1="52" y1="50" x2="142" y2="50" stroke="url(#gold)" stroke-width="0.8" opacity="0.5"/>
  
  <!-- Tagline -->
  <text x="52" y="58" font-family="Arial, Helvetica, sans-serif" font-size="7" font-weight="300" letter-spacing="4" fill="#C9A84C" opacity="0.7">PREMIUM LEATHER</text>
</svg>
